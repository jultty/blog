{% extends "base.html" %}

{% block content %}
        <h1 class="title">{{ section.title }}</h1>
        <ul id="posts">
          {%- for page in section.pages %}
          <li>
            <time class="post-date">{{ page.date }}</time>
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
          </li>
          {%- endfor %}
        </ul>
{%- endblock content %}
